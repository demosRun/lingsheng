<script src="./static/js/owo.core.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": ["./static/resource/page2-153.jpg", "./static/resource/742.jpg", "./static/resource/icon-bar.png", "./static/resource/page2-739.png", "./static/resource/page3-751.png", "./static/resource/250.png", "./static/resource/page2-740.png", "./static/resource/page3-749.png", "./static/resource/page3-748.png", "./static/resource/page2-737.png", "./static/resource/page3-745.png", "./static/resource/page3-741.png", "./static/resource/loading-icon.png", "./static/resource/page3-750.png", "./static/resource/page3-744.png", "./static/resource/page3-506.png", "./static/resource/page3-742.png", "./static/resource/372.png", "./static/resource/page3-746.png", "./static/resource/page3-747.png", "./static/resource/738.png", "./static/resource/737.png", "./static/resource/back.png", "./static/resource/739.png", "./static/resource/736.png", "./static/resource/button-1.png", "./static/resource/chart-bg.png", "./static/resource/740.png", "./static/resource/arrow.png"]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true');
        }, 500);
      }, function (num) {
        numBar.style.width = num + '%';
        mum.innerHTML = num + '%';
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {},
  "page2": {
    "created": function created() {
      owo.tool.touch({
        el: this.$el,
        end: function end(e) {
          if (e.swipe[1] < -100) {
            owo.go('page3//moveToTop/moveFromBottom/true/moveToBottom/moveFromTop');
          }
        }
      });
    }
  },
  "page3": {
    "selectIt": function selectIt(city, name, cityText) {
      owo.state.plant = city;
      owo.state.name = name;
      owo.state.cityText = cityText;
      document.querySelector('.page4 video').src = 'http://demos.run/lingsheng/' + owo.state.plant + '.mp4';
      owo.go('page4//moveToTop/moveFromBottom/true/moveToBottom/moveFromTop');
    }
  },
  "page4": {
    "show": function show() {
      if (!owo.state.plant) {
        owo.state.plant = 'qinghai';
        this.query('video').src = 'http://demos.run/lingsheng/' + owo.state.plant + '.mp4';
      }

      if (!owo.state.name) owo.state.name = '妈妈';
      this.query('.name-box h1').innerText = owo.state.name;
      this.query('video').play();
      this.query('video').addEventListener('ended', function () {
        console.log("播放结束");
        setTimeout(function () {
          owo.go('page5//moveToTop/moveFromBottom/true/moveToBottom/moveFromTop');
        }, 1000);
      }, false); // 10秒后自动说对话
      // setTimeout(() => {
      //   if (owo.activePage == 'page4') {
      //     document.querySelector('video').pause()
      //     new Audio("./static/resource/duihua.mp3").play()
      //     owo.animate('fadeInRight', this.query('.so2-2'), 500)
      //     owo.animate('fadeInLeft', this.query('.so2-3'), 2500)
      //     owo.animate('fadeInRight', this.query('.so2-4'), 4500)
      //     owo.animate('fadeInRight', this.query('.so2-1'), 6200)
      //     this.query('.so2-0').style.opacity = 1
      //   }
      // }, 5000);
    },
    "close": function close() {
      document.querySelector('video').pause();
      owo.go('page5//moveToTop/moveFromBottom/true/moveToBottom/moveFromTop');
    }
  },
  "page5": {
    "data": {
      "minute": 0,
      "second": 0
    },
    "show": function show() {
      if (!owo.state.name) owo.state.name = '妈妈';
      this.query('.name-box h1').innerText = owo.state.name;
      this.query('.name-box h2').innerText = owo.state.cityText;
      new Audio("./static/resource/duihua.mp3").play();
      owo.animate('fadeInRight', this.query('.so2-2'), 500);
      owo.animate('fadeInRight', this.query('.so2-3'), 2500);
      owo.animate('fadeInRight', this.query('.so2-4'), 4500);
      owo.animate('fadeInRight', this.query('.so2-1'), 6200);
      this.query('.so2-0').style.opacity = 1;
    },
    "creatTime": function creatTime() {
      this.query('.name-box h2').innerText = owo.state.cityText;
    }
  },
  "share": {},
  "shareShow": {
    "created": function created() {
      if (autoScaleInfo && autoScaleInfo.hideHeight) {
        this.$el.getElementsByClassName('share-img')[0].style.top = -autoScaleInfo.hideHeight + 'px';
      }
    },
    "showShare": function showShare() {
      this.$el.style.display = 'block';
    },
    "hideShare": function hideShare() {
      this.$el.style.display = 'none';
    },
    "switchShare": function switchShare() {
      if (this.$el.style.display == 'block') {
        this.$el.style.display = 'none';
      } else {
        this.$el.style.display = 'block';
      }
    }
  }
};
</script>
